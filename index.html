        .btn{
           border-radius: 50%;

        .form1{

        h3{
            text-align: center;

        body{

    <form class="mx-auto col-lg-6 p-5 my-5 shadow form1 center">
      <h3><b>Calculator</b></h3>
     <div class="mb-3  mx-3">
      <label for="exampleInputPassword1" class="form-label "><b>Enter value1</b></label>
      <input type="number" class="form-control" id="value1" placeholder="Number1">
    </div>


    <div class="mb-3  mx-3">
      <label for="exampleInputPassword1" class="form-label"><b>Enter value2</b></label>
      <input type="number" class="form-control" id="value2" placeholder="Number2">
    </div>

    <div class=" mb-3 center mt-4  ">
      <button type="button" onclick="calc(1)" class="btn btn-light rounded mx-3"><b>+</b></button>
      <button type="button" onclick="calc(2)" class="btn btn-light rounded mx-3"><b>-</b></button>
      <button type="button" onclick="calc(3)" class="btn btn-light rounded mx-3"><b>*</b></button>
      <button type="button" onclick="calc(4)" class="btn btn-light rounded mx-3"><b>/</b></button>
      <button type="button" onclick="calc(5)" class="btn btn-light rounded mx-3"><b>%</b></button>
    </div>

    </form>
